plugins {
    id "io.franzbecker.gradle-lombok" version "1.8"
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Main"

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.jsoup:jsoup:1.10.1'
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-core:2.+"
}

